<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gamebook Manager</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="dynamic-fonts" href="" rel="stylesheet">

  <!-- Estilo global -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-theme="gaboma">
  <div id="app-frame">
    <!-- Barra superior -->
    <header id="top-bar">
      <div id="app-title">Gaboma - Gamebook Manager</div>
    </header>

    <!-- Biblioteca -->
    <main id="library"></main>

    <!-- Home do Livro -->
    <main id="book-home" style="display: none;"></main>

    <!-- Leitor -->
    <main id="reader" style="display: none;"></main>

    <!-- Barra inferior -->
    <footer id="bottom-bar"></footer>

    <!-- Popup de Configurações -->
    <div id="config-overlay" style="display: none;">
      <div id="config-popup">

      </div>
    </div>
  </div>

  <!-- Dialog Overlay -->
  <div id="dialog-overlay" class="dialog-overlay" aria-hidden="true">
    <div
      id="dialog-box"
      class="dialog-box"
      role="dialog"
      aria-modal="true"
      aria-labelledby="dialog-title"
      aria-describedby="dialog-message"
    >
      <h2 id="dialog-title"></h2>

      <div class="dialog-content">
        <div id="dialog-icon" class="dialog-icon"></div>
        <div id="dialog-message" class="dialog-message"></div>
      </div>

      <div id="dialog-buttons" class="dialog-buttons"></div>
    </div>
  </div>

  <!-- Boot da aplicação -->
  <script type="module" src="./loader.js"></script>

</body>
</html>
